<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- ここにアプリのscriptタグを貼り付けます。 -->

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="status"><span id="statusMessage"></span></div>
<h1>リアルタイムチャット</h1>
<div id="loginBlk" class="loginBlk">
    <input id="email" placeholder="email" type="text"/>
    <input id="password" placeholder="password" type="password"/>
    <button id="login">ログイン</button>
</div>
<button id="logout">ログアウト</button>
<div>
    <div>
        Name<br><input type="text" id="name">
    </div>
    <br>
    <div>
        Message<br><textarea id="message" row="10"></textarea><br><br>
        <button id="send">send</button>
    </div>
    <hr>
    <div id="output"></div>
</div>
<script type="module" src="/js/main.js"></script>
<script>
  window.onload = function() {
    const nameElm = document.querySelector('#name');
    const nameVal = localStorage.getItem('name') ?? '';
    nameElm.value = nameVal;
    const emailElm = document.querySelector('#email');
    const emailVal = localStorage.getItem('email') ?? '';
    emailElm.value = emailVal;

  };
</script>
</body>
