<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- ここにアプリのscriptタグを貼り付けます。 -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="status"><span id="statusMessage"></span></div>
<h1>リアルタイムチャット</h1>
<div id="loginBlk" class="loginBlk">
    <input id="email" placeholder="email" type="text"/>
    <input id="password" placeholder="password" type="password"/>
    <button id="login"><span>ログイン</span><span>ログイン</span></button>
</div>
  <div id="logoutBlk" class="logoutBlk">
    <button id="logout"><span>ログアウト</span><span>ログアウト</span></button>
</div>
  
<div>
  <div class="input_content__warpper">
    <div class="input_content">
      名前:<input type="text" id="name">
    </div>
    <div class="input_content">
      メッセージ:<textarea id="message" row="10"></textarea>

    </div>
    <button id="send"><span>送信</span><span>送信</span></button>
  </div>

    <div id="output"></div>
</div>
<script type="module" src="/js/main.js"></script>
</body>
