<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- ここにアプリのscriptタグを貼り付けます。 -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 class="main_title">リアルタイムチャット</h1>
<div>
  <div class="input_content__warpper">
    <div class="input_content">
      Name:<input type="text" id="name">
    </div>
    <div class="input_content">
      Message:<textarea id="message" row="10"></textarea>
      
    </div>
    <button id="send"><span>send</span><span>send</span></button>
  </div>
    
    <div id="output"></div>
</div>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.1/firebase-firestore.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js"></script>
<script type="module" src="/js/main.js"></script>
<script>
  window.onload = function() {
    const nameElm = document.querySelector('#name');
    const nameVal = localStorage.getItem('name') ?? '';
    nameElm.value = nameVal;
  };
</script>
</body>
